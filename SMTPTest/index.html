	<div style="display: inline-block; vertical-align: top; padding-bottom: 10px; padding-left: 10px">

		<div>
			<!-- HEADING -->
			<h1>Managed Print Services Device</h1>
		</div>

	<!--BUTTON ROW-->
	<div class="buttonrow">
		<div class="column">
			<a href="print.aspx"><input class="button" type="button" value="Print Label" id="print" onclick="printlog()" /></a>

				console.log("Processing Request to Print...");
			}
		</script>

		<div class="column">
			<!--This will become add note button-->
			<input class="button" type="button" value="Reload Page" id="reload" onclick="window.location.reload(true)" />

			</tr>
			<tr>
				<td>Product Number: </td>

			</tr>
