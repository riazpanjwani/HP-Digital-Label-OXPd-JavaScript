<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<link type="text/css" rel="stylesheet" href="Resources/CSS/style.css" />
	<script src="Resources/JavaScript/logger.js">
	</script>
	<script src="http://code.jquery.com/jquery-1.12.4.min.js"
			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			crossorigin="anonymous"></script>
	<script src="Resources/JavaScript/oxpddeviceinfo-2.0.0.min.js"></script>
	<script src="Resources/JavaScript/oxpddiscovery-2.0.0.min.js"></script>
	<script src="Resources/JavaScript/oxpdprint-2.0.0.min.js"></script>
	<script src="Resources/JavaScript/oxpdscan-2.0.0.min.js"></script>
	<script src="Resources/JavaScript/main.js"></script>
	<title>HP Inc. Digital Label</title>
</head>

<!--*************************************************************************-->

<body>

	<div style="display: inline-block; vertical-align: top; padding-bottom: 10px; padding-left: 10px">
		<!-- HP LOGO -->
		<img src="Resources/Assets/HP_Blue_RGB_72_SM.gif" alt="HP Inc. Logo" />
	</div>

	<div style="display: inline-block;">
		<div>
			<!-- HEADING -->
			<h1>Managed Print Services Device</h1>
		</div>
	</div>

	<!--BUTTON ROW-->
	<div class="buttonrow">
		<div class="column">
			<a href="print.aspx"><input class="button" type="button" value="Print Label" id="print" onclick="printlog()" /></a>
			<!--<input class="button" type="button" value="Print Label" onclick="main.print('https://ipg-mis01-wja.auth.hpicorp.net:9443/mpsdigitallabel/');" />-->
		</div>

		<!--Loading print page script-->
		<script type="text/javascript">
			function printlog() {
				console.log("Processing Request to Print...");
			}
		</script>

		<div class="column">
			<!--This will become add note button-->
			<input class="button" type="button" value="Reload Page" id="reload" onclick="window.location.reload(true)" />
		</div>

		<div class="column">
			<a href="default.aspx"><input class="button" type="button" value="Send Email" id="email" onclick="emaillog()" /></a>
		</div>
	</div>

	<!--Loading email page script-->
	<script type="text/javascript">
	function emaillog() {
		console.log("Loading Email...");
	}
	</script>

	<!--DEVICE INFO TABLE-->
	<div>
		<table>
			<tr>
				<th>Property</th>
				<th>Device Info</th>
			</tr>
			<tr>
				<td>Model: </td>
				<td><span id="model"></span></td>
			</tr>
			<tr>
				<td>Hostname: </td>
				<td><span id="hostname"></span></td>
			</tr>
			<tr>
				<td>Network Address: </td>
				<td><span id="network"></span></td>
			</tr>
			<tr>
				<td>MAC Address: </td>
				<td><span id="mac"></span></td>
			</tr>
			<tr>
				<td>Firmware Version: </td>
				<td><span id="firmware"></span></td>
			</tr>
			<tr>
				<td>Product Number: </td>
				<td><span id="productnum"></span></td>
			</tr>
			<tr>
				<td>Serial Number: </td>
				<td><span id="serialnumber"></span></td>
			</tr>
		</table>
	</div>

	<br />
	<br />

	<!--STATUS BAR-->
	<div class="status_bar"></div>

</body>

</html>
